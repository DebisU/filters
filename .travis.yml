language: java
jdk:
- oraclejdk8

script: "./travis_script.sh"
branches:
  only:
    - master
cache:
  directories:
  - "~/.gradle/caches/"
  - "~/.gradle/wrapper/"
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
env:
  global:
  - ARTIFACTORY_SCM_USER=usr_artifactory_merc
  - secure: "" #ARTIFACTORY_SCM_PASSWORD

deploy:
  provider: script
  script: "./travis_deploy.sh"
  skip_cleanup: true
  on:
    branch: "master"
